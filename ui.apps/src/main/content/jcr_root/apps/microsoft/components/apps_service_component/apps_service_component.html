<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='microsoft.apps-service-component'}"/>
<sly data-sly-use.model="com.aem.trg.microsoft.core.models.AppsServiceComponent" />

<div class="apps-services">
    <div class="section-header">
        <h2>${model.title}</h2>
        <p>${model.description}</p>
    </div>

    <!-- Combined grid container -->
    <div class="apps-grid">
        <!-- Left column groups -->
        <sly data-sly-list.group="${model.leftColumnGroups}">
            <div class="text-group">
                <h3>${group.text}</h3>
                <ul>
                    <sly data-sly-list.service="${group.services}">
                        <li><a href="${service.link}">${service.label}</a></li>
                    </sly>
                </ul>
            </div>
        </sly>

        <!-- Right column groups -->
        <sly data-sly-list.group="${model.rightColumnGroups}">
            <div class="text-group">
                <h3>${group.text}</h3>
                <ul>
                    <sly data-sly-list.service="${group.services}">
                        <li><a href="${service.link}">${service.label}</a></li>
                    </sly>
                </ul>
            </div>
        </sly>
    </div>
</div>
