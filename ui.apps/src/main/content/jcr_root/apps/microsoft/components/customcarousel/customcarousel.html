<!-- Slick Carousel CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

<!-- Carousel Component -->
<div data-sly-use.model="com.aem.trg.microsoft.core.models.CustomCarousel">
    </sly>
    <div class="carousel-wrapper">
        <!-- Slides -->
        <div class="carousel-container slick-carousel" data-sly-list.item="${model.slides}">
            <div class="carousel-slide">
                <img src="${item.fileReference}" alt="${item.title}" class="carousel-image"/>
                <div class="carousel-content ${item.cardLayout ? 'card-style' : ''}">
                    <h2 class="carousel-title">${item.title}</h2>
                    <div class="carousel-text">${item.text @ context='html'}</div>
                    <a href="${item.buttonLink}" class="carousel-button">${item.buttonText}</a>
                </div>
            </div>
        </div>

        <!-- Controls: Pause, Prev, Dots, Next -->
        <div class="carousel-controls">
            <button class="carousel-pause" aria-label="Pause Carousel">&#10074;&#10074;</button>
            <button class="carousel-prev" aria-label="Previous Slide">&#10094;</button>
            <div class="dots-container"></div>
            <button class="carousel-next" aria-label="Next Slide">&#10095;</button>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
    /* Reset margins & paddings to remove gaps */
    .carousel-slide,
    .carousel-image,
    .carousel-container,
    .carousel-wrapper,
    .carousel-controls {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
    }

    .carousel-wrapper {
        position: relative;
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
    }

    .carousel-slide {
        position: relative;
    }

    .carousel-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 0;
        display: block;
    }

    .carousel-content {
        position: absolute;
        top: 30%;
        left: 6%;
        transform: translateY(-30%);
        color: black;
        max-width: 33%;
        padding: 20px;

        box-sizing: border-box;
    }

    .card-style {
        background-color: rgba(255, 255, 255, 0.95);
        color: #000;
        padding: 20px;
        max-width: 500px;

        text-shadow: none;
        word-wrap: break-word;
        overflow-wrap: break-word;
        overflow: hidden;
        white-space: normal;
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-sizing: border-box;
    }

    .carousel-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .carousel-text {
        margin-bottom: 1rem;
        word-wrap: break-word;

        white-space: normal;
    }

    .carousel-button {
		background-color:#0067B8;
        color: white;
        padding: 10px 20px;

        text-decoration: none;
        font-weight: bold;
        width:100px;
    }





    .carousel-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background: white;
        flex-wrap: wrap;
        position: relative;
        min-height: 100px;
        overflow: hidden;
        margin-top: 0 !important;
        padding-top: 0 !important;
    }

    /* Adjusted button size */
    .carousel-controls button {

    background: none;
    border: none;
    /* font-size: 14px; */
    cursor: pointer;
    padding: 17px;
    color: #333;
    width: 11px;
    height: 55px;
}
	.carousel-controls button:hover {
        background-color: white;
        border:2px dashed;
        color: #000;
    }



    /* Slick Dots Styling */
    .slick-dots {
        display: flex !important;
        justify-content: center;
        align-items: center;
        list-style: none;
        gap: 10px;
        padding: 0;
        margin: 0;
    }

    .slick-dots li {
        width: 12px;
        height: 12px;
        background-color: #ccc;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .slick-dots li.slick-active {
        background-color: #000;
    }

    .slick-dots li button {
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        border: none;
        background: transparent;
    }

    /* Remove unwanted AEM or container gaps */
    .cq-Editable-dom, .cq-Par, .aem-GridColumn {
        margin: 0 !important;
        padding: 0 !important;
        background: transparent !important;
    }
</style>

<!-- jQuery + Slick -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- Carousel JS -->
<script>
    $(document).ready(function(){
        var $carousel = $('.slick-carousel');

        $carousel.slick({
            dots: true,
            arrows: false,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 4000,
            adaptiveHeight: true,
        });

        // Move dots inside the controls container
        $('.carousel-controls .dots-container').append($('.slick-dots'));

        $('.carousel-prev').on('click', function(){
            $carousel.slick('slickPrev');
        });

        $('.carousel-next').on('click', function(){
            $carousel.slick('slickNext');
        });

        var isPaused = false;
        $('.carousel-pause').on('click', function(){
            if (isPaused) {
                $carousel.slick('slickPlay');
                $(this).html('&#10074;&#10074;');
            } else {
                $carousel.slick('slickPause');
                $(this).html('&#9658;');
            }
            isPaused = !isPaused;
        });
    });
</script>
