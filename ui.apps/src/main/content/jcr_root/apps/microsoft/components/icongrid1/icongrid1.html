<sly data-sly-use.model="com.aem.trg.microsoft.core.models.IconGrid1Model" />

<div class="learn-more-section">
    <h2 class="section-title">${model.sectionTitle}</h2>
    <p class="section-description">${model.sectionDescription}</p>

    <div class="learn-more-items" data-sly-list.item="${model.learnMoreItems}">
        <div class="learn-more-item">
            <img src="${item.icon}" alt="${item.title}" class="item-icon"/>
            <h3 class="item-title">${item.title}</h3>
            <a href="${item.link}" class="item-link">Learn More</a>
        </div>
    </div>
</div>
<style>
    .learn-more-section {
    padding: 40px;
    background-color: #f8f8f8;
    text-align: center;
}

.section-title {
    font-size: 2em;
    margin-bottom: 10px;
}

.section-description {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.learn-more-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.learn-more-item {
    background-color: #fff;
    padding: 20px;
    width: 250px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}

.item-icon {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 15px;
}

.item-title {
    font-size: 1.1em;
    margin-bottom: 10px;
}

.item-link {
    color: #0067b8;
    text-decoration: none;
    font-weight: bold;
}

</style>
