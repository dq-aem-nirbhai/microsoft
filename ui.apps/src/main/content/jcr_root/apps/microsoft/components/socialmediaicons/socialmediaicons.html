<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='microsoft.socialicons'}" />
</sly>

<sly data-sly-use.model="com.aem.trg.microsoft.core.models.SocialMedia"></sly>

<div class="social-media-container">
    <p class="title">${model.title}</p>
    <ul>
        <li data-sly-list.icons="${model.socialicons}">
            <a href="${icons.link}">
                <img src="${icons.fileReference}" alt="Social Icon">
            </a>
        </li>
    </ul>
</div>
