<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='microsoft.windowcards'}"/>
</sly>

<sly data-sly-use.windowcards="com.aem.trg.microsoft.core.models.WindowCards" />

<div class="windowcards-component">
    <h2>${windowcards.mainLabel @context='html'}</h2>

    <div class="windowcards-container">
        <sly data-sly-list.item="${windowcards.links}">
            <div class="windowcards">
                <img src="${item.fileReference}" alt="${item.title @context='html'}"/>

                <div class="windowcards-content">
                    <h3>${item.title @context='html'}</h3>
                    <p>${item.description @context='html'}</p>



                </div>
            </div>
        </sly>
    </div>
</div>
