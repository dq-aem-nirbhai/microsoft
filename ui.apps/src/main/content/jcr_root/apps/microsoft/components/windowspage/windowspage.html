<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='microsoft.windowspage'}"/>
</sly>

<sly data-sly-use.windowspage="com.aem.trg.microsoft.core.models.Windows" />

<div class="windowspage-component">
    <h2>${windowspage.mainTitle @context='html'}</h2>
    <h4>${windowspage.mainText @context='html'}</h4>

    <div class="windowspage-container">
        <sly data-sly-list.item="${windowspage.links}">
            <div class="windowspage ${itemList.index < 2 ? 'half' : 'full'}">
                <img src="${item.fileReference}" alt="${item.title @context='html'}"/>
                <div class="windowspage-content">
                    <h3>${item.title @context='html'}</h3>
                    <p>${item.description @context='html'}</p>
                    <div class="button-container">
                        <a href="${item.buttonlink}">${item.buttontext @context='html'}</a>
                    </div>
                </div>
            </div>
        </sly>
    </div>
</div>
